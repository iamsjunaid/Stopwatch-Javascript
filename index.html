<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Stop Watch</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
        <script src="scripts/script.js"></script>
        <section id="heading_container">
            <div id="skillreactor_logo">
                <img src="images/logo.png" alt="skillreactor_logo" width="200" height="50">
            </div>
            <div id="heading"><h1>Skillreactor Stopwatch</h1></div>
        </section>

        <section id="stopwatch_container">
            <div id="milli_seconds"></div>
            <button id="stop_button" type="submit">Stop</button>
            <button id="start_button" type="submit">Start</button>
            <button id="reset_button" type="submit">Reset</button>
        </section>
    </body>
</html>
